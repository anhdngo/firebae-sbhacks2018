    <script>
      // Initialize Firebase

      var config = {
        apiKey: "AIzaSyDeaq2l-qJOTwvAg_drxZYQy-0Ty_-51pU",
        authDomain: "sbhacks2018.firebaseapp.com",
        databaseURL: "https://sbhacks2018.firebaseio.com",
        projectId: "sbhacks2018",
        storageBucket: "sbhacks2018.appspot.com",
        messagingSenderId: "1042786080266"
      };
      firebase.initializeApp(config);

      pushSell = function() {
        var db = firebase.firestore();
        var user = firebase.auth().currentUser;

        if(user){
          db.collection("users").doc(user.uid).set({
            Name: user.displayName,
            UID: user.uid
          });
          db.collection("Items").doc(user.uid+document.getElementById('sell_name').value).set({
            Description: document.getElementById('sell_desc').value,
            Name: document.getElementById('sell_name').value,
            Owner: user.uid,
            Price: document.getElementById('sell_price').value
          });
        } else {
          alert("You must be signed in to sell.")
        }
      };

      pushBuy = function(prod) {
        var db = firebase.firestore();
        var user = firebase.auth().currentUser;
        console.log(prod);
        if(user){
          db.collection("users").doc(user.uid).set({
            Name: user.displayName,
            UID: user.uid
          });
          db.collection("Items").doc(prod[1]+prod[0]).delete();
        } else {
          alert("You must be signed in to buy.");
        }
      }

    </script>
    <script type="text/javascript">
      initApp = function() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var uid = user.uid;
            var phoneNumber = user.phoneNumber;
            var providerData = user.providerData;
            user.getIdToken().then(function(accessToken) {
              document.getElementById('sign-in-status').textContent = 'Signed in as ' + displayName;
              document.getElementById('sign-in').textContent = 'Sign out';
              document.getElementById('owner').value = uid;
              document.getElementById('sellerName').value = displayName;
              /*document.getElementById('account-details').textContent = JSON.stringify({
                displayName: displayName,
                email: email,
                emailVerified: emailVerified,
                phoneNumber: phoneNumber,
                photoURL: photoURL,
                uid: uid,
                accessToken: accessToken,
                providerData: providerData
              }, null, '  ');*/
            });
          } else {
            // User is signed out.
            document.getElementById('sign-in-status').textContent = 'Sign In';
            document.getElementById('sign-in-status').wrap("<a href='login.html' </a>");
            document.getElementById('sign-in').textContent = '';
            document.getElementById('sign-in').wrap("<a href='login.html' </a>");
            document.getElementById('account-details').textContent = 'null';
            document.getElementById('owner').value = uid;
            document.getElementById('sellerName').value = displayName;
          }
        }, function(error) {
          console.log(error);
        });
      };


      initDB = function(){
        var db = firebase.firestore();

        db.collection("Items").get().then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            $( ".Shop" ).append( "\
            <div class=\"col-sm-6 col-md-4\">\
              <div class=\"thumbnail\">\
                <div class=\"caption\">\
                  <h3 name=\"name\" class=\"identifier\">"+ doc.data().Name +"</h3>\
                  <p name=\"description\">" + doc.data().Description + "</p>\
                  <p name=\"price\"> $" + doc.data().Price + "</p>\
                  <p>\
                    <form action=\"/buy/\" method=\"POST\">\
                      <input class=\"owner\" type=\"hidden\" value=\""+ doc.data().Owner +"\">\
                      <input onclick=\"pushBuy(['"+doc.data().Name+"', '"+doc.data().Owner+"'])\" class=\"btn btn-primary btn-lg\" value=\"Buy Now\">\
                    </form>\
                  </p>\
                </div>\
              </div>\
            </div>\
            " );

            // console.log(`${doc.id}`);
          });
        });
      }

// curl --header "Authorization: key=AIzaSyCgiJcf-CtJzcPG7YlTDNeySm_r51NRB0o" --header "Content-Type: application/json" -d '{"to": "AAAA8srk1go:APA91bFBG8Ic_anZjV5fDFZbwMymCBJsMM4DrI6-rqvd4hmh6ExkvJG4JKPXWJbs9YySa1WYUBr0ZQWAmYte7VLHLuGiwfTX_kQzxmO-0Yw4bq_iCcY8rxpCAyAcvZ-Sa8JBLRDcuP4z", "notification": {"title": "test title", "body": "test body"}}' https://fcm.googleapis.com/fcm/send
      window.addEventListener('load', function() {
        initApp()
        initDB()
      });
    </script>
    <script>

      <!--  NOTIFICATIONS -->
      const messaging = firebase.messaging();
      messaging.requestPermission().then(function() {
          console.log("notification permission granted");
          return messaging.getToken();
      }).then(function(token) {
          console.log(token);
          messaging.getToken()
              .then(function(currentToken) {
                  if (currentToken) {
                       sendCloudMessage(currentToken, "test title", "test body");
                  } else {
                      // Show permission request.
                      console.log('No Instance ID token available. Request permission to generate one.');
                      // Show permission UI.
                  }
              })
              .catch(function(err) {
                  console.log('An error occurred while retrieving token. ', err);
              });


      })
      .catch(function(err) {
          alert("error getting permissions/tokens");
          console.log("error getting permissions/tokens");
      });

      messaging.onMessage(function(payload) {
         console.log('onMessage: ', payload);
         alert("received");
      });

      function sendCloudMessage(token, msgTitle, msgBody) {



          const url = "https://fcm.googleapis.com/fcm/send";
          var block = {

                  "to": token,
                  "notification": {
                      "body": msgBody,
                      "title": msgTitle
                  }
          };
          console.log(block);
          $.ajax({
              type: 'POST',
              url: url,
              dataType: 'json',
              headers: {
                  "Content-Type": "application/json",
                  "Authorization": "key=AIzaSyCgiJcf-CtJzcPG7YlTDNeySm_r51NRB0o"
              },
              body: JSON.stringify(block),
              success: function() {
                  alert("posted!");
              },
              error: function(err) {
                  console.log(err);
              }
          })
      }

    </script>

  <button type="button" class="btn btn-primary btn-lg" id="myBtn">Sell Item</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sell Item</h4>
        </div>
        <div class="modal-body">
          <form action="/sell/" method="POST">
            <div class="form-group">
              <label>Name of Item</label>
              <input  class="form-control" name="name" id="sell_name" type="text">
            </div>
            <div class="form-group">
              <label>Price of Item ($)</label>
              <input  class="form-control" name="price" id="sell_price" type="number">
            </div>
            <div class="form-group">
              <label>Description of Item</label>
              <textarea name="description" class="form-control" rows="3" id="sell_desc"></textarea>
            </div>
            <input type="hidden" name="owner" id="owner" value="">
            <input type="hidden" name="sellerName" id="sellerName" value="">

            <button onclick="pushSell()" class="btn btn-primary btn-lg" data-dismiss="modal">Sell</button>
          </form>
        </div>
      </div>
    </div>
